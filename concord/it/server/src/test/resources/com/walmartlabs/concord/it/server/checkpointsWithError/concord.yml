configuration:
  runner:
    events:
      recordTaskOutVars: true # test uses out vars to verify checkpoints

flows:
  default:
  - log: "==Start"
  - checkpoint: "ONE"
  - form: myForm
  - if: ${myForm.shouldFail}
    then:
    - throw: "As you wish"
  - log: "==Middle"
  - checkpoint: "TWO"
  - log: "==End"

forms:
  myForm:
  - shouldFail: {type: "boolean"}
